{% extends "requestor/requestor_base_dashboard.html" %}

{% block title %}Requestor Profile{% endblock %}

{% block main_content %}
<main class="main-content container mt-4">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold" style="color: #002e72;">ACCOUNT PROFILE</h2>

    <!-- CHANGE PASSWORD BUTTON -->
    <button class="btn btn-warning fw-semibold px-3 py-2 d-flex align-items-center gap-2"
            data-bs-toggle="modal"
            data-bs-target="#changePasswordModal">
      <i data-lucide="lock"></i> Change Password
    </button>
  </div>

  <div class="content-card mt-3 p-4 rounded-3 shadow-sm bg-white">

    <!-- Top Section -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
      <h2 class="fs-4 fw-semibold text-primary mb-0 d-flex align-items-center">
        <i data-lucide="building-2" class="me-2"></i>
        {{ user.department }}
      </h2>
    </div>

    <!-- Profile Info -->
    <div class="row g-3">

      <!-- Department -->
      <div class="col-md-6">
        <label class="form-label fw-semibold text-secondary">Department</label>
        <div class="form-control-plaintext bg-light rounded p-2">
          {{ user.department }}
        </div>
      </div>

      <!-- Role -->
      <div class="col-md-6">
        <label class="form-label fw-semibold text-secondary">Role</label>
        <div class="form-control-plaintext bg-light rounded p-2">
          {{ request.user.get_role_display }}
        </div>
      </div>

    </div>

  </div>
</main>

<!-- ========================== -->
<!-- CHANGE PASSWORD MODAL -->
<!-- ========================== -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form id="changePasswordForm" method="post">
        {% csrf_token %}
        <div class="modal-body">

          <div id="pw-alert" class="alert d-none" role="alert"></div>

          <!-- Current Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">Current Password</label>
            <input type="password" name="current_password" id="current_password" class="form-control" required>
            <button type="button"
                    class="btn btn-sm btn-light border-0 position-absolute top-50 end-0 translate-middle-y me-2"
                    onclick="togglePassword('current_password')">
              <i data-lucide="eye"></i>
            </button>
          </div>

          <!-- New Password -->
          <div class="mb-3 position-relative">
            <label class="form-label">New Password</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required minlength="8">
            <button type="button"
                    class="btn btn-sm btn-light border-0 position-absolute top-50 end-0 translate-middle-y me-2"
                    onclick="togglePassword('new_password')">
              <i data-lucide="eye"></i>
            </button>
            <div class="form-text">Minimum 8 characters.</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-0 position-relative">
            <label class="form-label">Confirm New Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
            <button type="button"
                    class="btn btn-sm btn-light border-0 position-absolute top-50 end-0 translate-middle-y me-2"
                    onclick="togglePassword('confirm_password')">
              <i data-lucide="eye"></i>
            </button>
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- ========================== -->
<!-- JS -->
<!-- ========================== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  lucide.createIcons();

  const form = document.getElementById("changePasswordForm");
  const alertBox = document.getElementById("pw-alert");

  form.addEventListener("submit", function (e) {
    alertBox.classList.add("d-none");
    alertBox.classList.remove("alert-danger");

    const current = document.getElementById("current_password").value.trim();
    const newp = document.getElementById("new_password").value;
    const confirm = document.getElementById("confirm_password").value;

    if (!current || !newp || !confirm) {
      showAlert("⚠️ Please fill all password fields.");
      e.preventDefault();
      return;
    }

    if (newp.length < 8) {
      showAlert("⚠️ Password must be at least 8 characters.");
      e.preventDefault();
      return;
    }

    if (newp !== confirm) {
      showAlert("⚠️ New passwords do not match.");
      e.preventDefault();
      return;
    }
  });

  function showAlert(message) {
    alertBox.textContent = message;
    alertBox.classList.remove("d-none");
    alertBox.classList.add("alert-danger");
  }
});

// Toggle password visibility
function togglePassword(fieldId) {
  const input = document.getElementById(fieldId);
  const icon = input.nextElementSibling.querySelector("i");

  input.type = input.type === "password" ? "text" : "password";
  icon.setAttribute("data-lucide", input.type === "password" ? "eye" : "eye-off");
  lucide.createIcons();
}
</script>

<!-- ========================== -->
<!-- CSS Fix -->
<!-- ========================== -->
<style>
.modal {
  z-index: 2000 !important;       /* ensures modal is above other elements */
}
.modal-backdrop {
  z-index: 1999 !important;
}

.form-control:focus {
  border-color: #002e72 !important;
  box-shadow: 0 0 0 0.2rem rgba(0, 46, 114, 0.15);
}

.btn:hover {
  opacity: 0.9;
  transform: scale(1.02);
  transition: 0.2s;
}
</style>

{% endblock %}
